<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../component/pear/css/pear.css"/>
</head>
<body>
<form class="layui-form" lay-filter="form-save" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">楼栋名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="title" autocomplete="off"
                                   placeholder="请输入楼栋名称" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">建筑年份</label>
                        <div class="layui-input-block">
                            <input type="text" name="period" lay-verify="required" autocomplete="off"
                                   placeholder="请输入建筑年份" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">

                    <div class="layui-inline">
                        <label class="layui-form-label">所属小区</label>
                        <div class="layui-input-block">
                            <select id="villageSelect" name="villageId" lay-filter="villages">
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">带有电梯</label>
                        <div class="layui-input-block">
                            <select name="lift" lay-filter="lift">
                                <option value="true">有</option>
                                <option value="false">无</option>
                            </select>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit=""
                    lay-filter="save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="../../../component/layui/layui.js"></script>
<script src="../../../component/pear/pear.js"></script>
<script src="../../js/base.js"></script>
<script src="../../../admin/utils.js"></script>

<script>
    layui.use(['form', 'jquery', 'upload'], function () {
        let form = layui.form;
        let $ = layui.jquery;

        //1.获取请求携带id
        let id = getQueryVariable("id");

        requestWithToken('/api/village?page=1&size=1000', 'get', false, null, response => {
            console.log(response)
            const records = response.result.records;

            let opts = '';
            records.forEach(record => {
                opts += `<option ${record.id === id ? 'select' : ''} value="${record.id}">${record.name}</option>`
            })
            $('#villageSelect').html(opts)
        });

        //2.向后端发起ajax请求，根据id查询小区的数据
        requestWithToken(`/api/building/one?id=${id}`, 'get', false, null, response => {
            let record = response.result;
            console.info(record)

            form.val("form-save", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                id: record.id,
                name: record.name,
                period: record.period,
                villageId: record.villageId,
                lift: record.lift ? 'true' : 'false'
            });
        }, err => {
            console.log(err)
            layer.msg(err.responseJSON.message, {icon: 2, time: 1000});
        });

        // 渲染select
        form.render('select')

        form.on('submit(save)', function (data) {
            data.field.id = id;
            requestWithToken('/api/building', 'put', true, data.field, response => {
                layer.msg(response.message, {icon: 1, time: 1000}, function () {
                    parent.layer.close(parent.layer.getFrameIndex(window.name)); //关闭当前页
                    window.parent.location.reload()
                });
            }, err => {
                layer.msg(err.responseJSON.message, {icon: 2, time: 1000});
            })
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
