<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../component/pear/css/pear.css"/>
</head>
<body>
<form class="layui-form"  action="" lay-filter="form">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" lay-verify="required" autocomplete="off"
                               placeholder="请输入用户名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="realName" lay-verify="required" autocomplete="off"
                               placeholder="请输入姓名" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" lay-verify="required" autocomplete="off"
                               placeholder="请输入邮箱" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input type="text" name="pwd" lay-verify="title" autocomplete="off" placeholder="留空则不修改"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" lay-verify="required" autocomplete="off"
                               placeholder="请输入电话" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input required type="radio" name="sex" value="1" title="男">
                        <input required type="radio" name="sex" value="0" title="女" checked>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="../../../component/layui/layui.js"></script>
<script src="../../../component/pear/pear.js"></script>
<script src="../../js/base.js"></script>
<script src="../../../admin/utils.js"></script>
<script>
    layui.use(['form', 'jquery'], function () {
        const form = layui.form;

        const username = getQueryVariable("username");

        let theUser = null;

        requestWithToken(`/api/user/one?username=${username}`, 'get', false, null, response => {
            theUser = response.result;
        }, err => {
            layer.msg(err.responseJSON.message, {
                icon: 2,
                time: 1000
            });
        })

        form.val('form', theUser)

        form.on('submit(user-save)', function (data) {
            data.field.id = theUser.id;

            // let roleIds = "";
            // $('input[type=checkbox]:checked').each(function() {
            //     roleIds += $(this).val()+",";
            // });
            // roleIds = roleIds.substr(0,roleIds.length-1);
            // data.field.roleIds = roleIds;

            requestWithToken("/api/user", 'put', false, data.field, response => {
                layer.msg(response.message, {icon: 1, time: 1000}, function () {
                    parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                    parent.layui.table.reload("user-table");
                });
            }, result => {
                layer.msg(result.responseJSON.message, {icon: 2, time: 1000});
            });
            return false;
        });
    })
</script>
<script>
</script>
</body>
</html>
